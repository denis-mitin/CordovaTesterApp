<html>
<head>
    <!--
     Customize this policy to fit your own app's needs. For more guidance, see:
     https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
     Some notes:
     * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
     * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
     * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
     * Enable inline JS: add 'unsafe-inline' to default-src
     -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Denis Cordova Tester</title>


</head>
<body>
<br/>
<button id="callBtn">Call method</button>

<select id="method">
    <option value="login">login</option>
    <option value="logout">logout</option>
    <option value="accounts.getAccountInfo">accounts.getAccountInfo</option>
    <option value="accounts.setProfilePhoto">accounts.setProfilePhoto</option>
    <option value="accounts.MyPhotoUI">accounts.MyPhotoUI</option>
    <option value="accounts.screenSet">accounts.screenSet</option>
    <option value="comments.commentsUI">comments.commentsUI</option>
    <option value="socialize.addConnection">socialize.addConnection</option>
    <option value="socialize.addEventHandlers">socialize.addEventHandlers</option>
    <option value="socialize.checkin">socialize.checkin</option>
    <option value="socialize.deleteAccount">socialize.deleteAccount</option>
    <option value="socialize.delUserSettings">socialize.delUserSettings</option>
    <option value="socialize.facebookGraphOperation">socialize.facebookGraphOperation</option>
    <option value="socialize.getAlbums">socialize.getAlbums</option>
    <option value="socialize.getAvailableProviders">socialize.getAvailableProviders</option>
    <option value="socialize.getContacts">socialize.getContacts</option>

</select>

<br/>
Params:
<br/>
<textarea rows="10" cols="40" id="params"></textarea>
<textarea rows="30" cols="120" id="txtres">log</textarea>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
